<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniMates Feedback Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/quiz-desktop.css">
  <link rel="stylesheet" href="../styles/mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: var(--base, #e4d6a7);
      font-family: 'Inter', Arial, sans-serif;
      color: var(--main, #0a1045);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      height: 100vh;
    }
    main {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .main-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .form-container {
      max-width: 700px;
      margin: 3rem auto 2rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(139,92,246,0.10), 0 2px 8px rgba(0,0,0,0.04);
      padding: 2.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .form-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--main, #0a1045);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .google-form-iframe {
      width: 640px;
      height: 1142px;
      border: none;
      border-radius: 1.2rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: block;
    }
    @media (max-width: 700px) {
      .google-form-iframe {
        width: 100vw;
        min-width: 0;
        max-width: 100vw;
        height: 1142px;
      }
    }
  </style>
</head>
<body>
  <div class="main-bg">
    <div class="bg-animation">
      <div class="orb orb1"></div>
      <div class="orb orb2"></div>
      <div class="orb orb3"></div>
    </div>
  </div>
  <main>
    <div class="form-container">
      <a href="index.html" class="logo" aria-label="UniMates Home" style="display: flex; justify-content: center; align-items: center; margin-bottom: 1.2rem;">
        <img src="../assets/images/logo.svg" alt="UniMates Logo" width="56" height="56" style="display: block;" />
      </a>
      <div class="form-title"><span class="highlight">Matching Survey</span></div>
      <iframe class="google-form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSfnCgJDgoozf42byOpCZADbzG3yT4pnTvV_I8mgujQEfoZbaw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen width="640" height="1142">Φόρτωση…</iframe>
    </div>
  </main>
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-cube-container">
        <div class="cube" tabindex="0">
          <div class="cube-face cube-face-front"><img src="../assets/images/logo.svg" alt="Logo" width="60" height="60"></div>
          <div class="cube-face cube-face-back"><img src="../assets/images/logo.svg" alt="Logo" width="60" height="60"></div>
          <div class="cube-face cube-face-right"><img src="../assets/images/logo.svg" alt="Logo" width="60" height="60"></div>
          <div class="cube-face cube-face-left"><img src="../assets/images/logo.svg" alt="Logo" width="60" height="60"></div>
          <div class="cube-face cube-face-top"><img src="../assets/images/logo.svg" alt="Logo" width="60" height="60"></div>
          <div class="cube-face cube-face-bottom"><img src="../assets/images/logo.svg" alt="Logo" width="60" height="60"></div>
        </div>
      </div>
      <div class="footer-social">
        <a href="https://instagram.com/unimates.info" target="_blank" aria-label="Instagram" class="footer-social-link"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@unimatesapp" target="_blank" aria-label="TikTok" class="footer-social-link"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.youtube.com/channel/UCMKHVISj443ioGYAZYRUrTQ" target="_blank" aria-label="YouTube" class="footer-social-link"><i class="fab fa-youtube"></i></a>
        <a href="https://www.linkedin.com/company/unimatesapp" target="_blank" aria-label="LinkedIn" class="footer-social-link"><i class="fab fa-linkedin"></i></a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=info@unimates.net&su=Regarding Your Inquiry&body=Dear Unimates Team," aria-label="Email" class="footer-social-link"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
    <div class="footer-copy">&copy; 2025 UniMates. All rights reserved. | <a href="Privacy-policy.html" style="color: var(--accent); text-decoration: none;">Privacy Policy</a></div>
  </footer>
  <script src="../scripts/shared.js"></script>
</body>
</html>
